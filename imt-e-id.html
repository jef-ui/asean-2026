<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASEAN 2026</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="images/asean-logo.png" type="asean.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }


      body {
        position: relative;
        min-height: 100vh;
        margin: 0;
        padding: 0;

      }

  body::before {
  content: "";
  background-image: url("images/background.png");
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.5;
  z-index: -1;
}


      .dashboard {
  min-height: 100vh;
  overflow-y: auto;   /* allow scroll */
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}


      .header img {
        height: 100px;
      }

    .header {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container-grid {
      width: 90%;
      display: grid;
      grid-template-columns: repeat(3, 300px);
      grid-template-rows: auto;
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .box {
      background-color: #0038A8;
      height: 400px;
      border-radius: 40px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .box:hover {
      transform: scale(1.03 );
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    p {
      padding: 0px;
      margin: 0px;
      color: white;
      font-size: 20px;
      text-align: center;
      padding: 10px;
    }

    .box img {
      display: block;
      height: 200px;
    }

    
    b {
      color: white;
      font-size: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    .main img {
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .main img:hover {
      transform: scale(1.01);
    }

    p {
      font-weight: bold;
      color: black;
      margin: 0px;
      padding: 0px;
    }

    .main {
      display: flex;
      align-items: center;
      gap: 20px;
    }

        .button {
        display: inline-block;
        height: 40px;
        background-color: #0038A8;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }

        a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 800;
    }

    .button:hover {
        transform: scale(1.1);
    }

    .icon img {
      height: 60px;
      background-color: #0038A8;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .icon img:hover {
      transform: scale(1.1);
    }

    .footer {
  display: none;
}


    /* ---------- TABLET ---------- */
@media (max-width: 1024px) {

  .main {
    gap: 15px;
  }

  .main img {
    height: 400px;
  }
}

/* ---------- MOBILE PHONES ---------- */
@media (max-width: 768px) {

  .header img {
    height: auto;
    max-width: 90%;
  }

  .main {
    flex-direction: column;   /* stack content */
    gap: 15px;
  }

  .main img {
    height: auto;
    max-width: 90%;
  }

  .icon img {
    height: 50px;
  }

  p {
    font-size: 18px;
    text-align: center;
  }
}

/* ---------- EXTRA SMALL PHONES ---------- */
@media (max-width: 480px) {

  .main img {
    max-width: 380px;
  }

  p {
    font-size: 16px;
  }

  .icon img {
    height: 45px;
  }

  .footer {
  position: fixed;
  height: 40px;
  background-color: #0038A8;
  width: 100%;
  align-items: flex-end;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-icon {
  display: flex;
  justify-content: center;
  gap: 10px;
  list-style: none;
  align-items: center;
}

.nav-icon img {
  height: 25px;
}
}




    </style>
  </head>

  <body>
    <div class="dashboard">
      <div class="header">
        <img src="images/asean-ocd-logo.png" alt="aseanlogo" class="logo">
      </div>
      <div class="main">
        <div class="images">
        <img src="images/imt-id.png" alt="id" class="id"> 
        </div>
        <a class="icon" href="imt-e-id-database.html"><img src="icons/arrow-circle-right.svg" alt="icon"></a>
      </div>
      <div class="footer">
        <ul class="nav-icon">
          <li><a href="mainpage.html"><img src="icons/house-simple.svg" alt="home"></a></li>
          <li><a href="directories.html"><img src="icons/address-book.svg" alt="directories"></a></li>
          <li><a href="#"><img src="icons/file-arrow-down.svg" alt="resources"></a></li>
          <li><a href="googlemap.html"><img src="icons/map-pin-line.svg" alt="googlemap"></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
