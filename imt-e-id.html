    <style>

        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }


      body {
        position: relative;
        min-height: 100vh;
        margin: 0;
        padding: 0;

      }

  body::before {
  content: "";
  background-image: url("images/background.png");
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.5;
  z-index: -1;
}


      .dashboard {
  min-height: 100vh;
  overflow-y: auto;   /* allow scroll */
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}


      .header img {
        height: 100px;
      }

    .header {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container-grid {
      width: 90%;
      display: grid;
      grid-template-columns: repeat(3, 300px);
      grid-template-rows: auto;
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .box {
      background-color: #0038A8;
      height: 400px;
      border-radius: 40px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .box:hover {
      transform: scale(1.03 );
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    p {
      padding: 0px;
      margin: 0px;
      color: white;
      font-size: 20px;
      text-align: center;
      padding: 10px;
    }

    .box img {
      display: block;
      height: 200px;
    }

    
    b {
      color: white;
      font-size: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    .main img {
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .main img:hover {
      transform: scale(1.01);
    }

    p {
      font-weight: bold;
      color: black;
      margin: 0px;
      padding: 0px;
    }

    .main {
      display: flex;
      align-items: center;
      gap: 20px;
    }

        .button {
        display: inline-block;
        height: 40px;
        background-color: #0038A8;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }

        a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 800;
    }

    .button:hover {
        transform: scale(1.1);
    }

    .icon img {
      height: 60px;
      background-color: #0038A8;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .icon img:hover {
      transform: scale(1.1);
    }

    .footer {
  display: none;
}


    /* ---------- TABLET ---------- */
@media (max-width: 1024px) {

  .main {
    gap: 15px;
  }

  .main img {
    height: 300px;
  }
}

/* ---------- MOBILE PHONES ---------- */
@media (max-width: 768px) {

  .header img {
    height: auto;
    max-width: 90%;
  }

  .main {
    flex-direction: column;   /* stack content */
    gap: 15px;
  }

  .main img {
    height: auto;
    max-width: 90%;
  }

  .icon img {
    height: 50px;
  }

  p {
    font-size: 18px;
    text-align: center;
  }
}

/* ---------- EXTRA SMALL PHONES ---------- */
@media (max-width: 480px) {

  .main img {
    max-width: 380px;
  }

  p {
    font-size: 16px;
  }

  .icon img {
    height: 45px;
  }

  .footer {
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  position: fixed;
  height: 50px;
  background-color: #CE1126;
  width: 100%;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: space-around;
  border-top-left-radius: 15px;
  border-top-right-radius : 15px;
  transition: transform 0.3s ease-in-out;
  will-change: transform;
}

/* Hidden state */
.footer.hide {
  transform: translateY(100%);
}


.nav-icon {
  width: 80%;
  display: flex;
  justify-content: center;
  list-style: none;
  align-items: center;
  gap: 10px;
  padding: 0;
  justify-content: space-around;
  margin: 0;

}

.ul {
display: flex;
}

.nav-icon img {
  height: 40px;
  transition: transform 0.3s ease;
}

.nav-icon img:hover {
  transform: scale(1.2);
}
}

  <script>
  let lastScrollTop = 0;
  const footer = document.querySelector('.footer');

  window.addEventListener('scroll', () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && scrollTop > 80) {
      // Scrolling DOWN → hide footer
      footer.classList.add('hide');
    } else {
      // Scrolling UP → show footer
      footer.classList.remove('hide');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
</script>
