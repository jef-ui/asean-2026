<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ASEAN 2026</title>

<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
  rel="stylesheet"
/>
<link rel="icon" href="images/asean-logo.png" />

<style>
* { box-sizing: border-box; font-family: Montserrat, sans-serif; }

body {
  min-height: 100vh;
  margin: 0;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("images/background.png") center / cover no-repeat;
  opacity: 0.5;
  z-index: -1;
}

.dashboard {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.header img { height: 500px; }

.button {
  background: #0038a8;
  border: none;
  padding: 10px 25px;
  border-radius: 20px;
  cursor: pointer;
}

.button span {
  color: #fff;
  font-size: 20px;
  font-weight: 800;
}

/* ===== MODALS ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 320px;
  text-align: center;
}

.otp-inputs {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.otp-inputs input {
  width: 55px;
  height: 55px;
  font-size: 24px;
  text-align: center;
}
</style>
</head>

<body>

<!-- OTP MODAL -->
<div class="modal-overlay" id="otpModal">
  <div class="modal">
    <h3>Enter Access Code</h3>

    <div class="otp-inputs">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <button class="button" onclick="verifyOTP()">
      <span>Continue</span>
    </button>
  </div>
</div>

<div class="modal-overlay" id="errorModal">
  <div class="modal">
    <h3 style="color:red">Invalid Code</h3>
    <p>Please try again.</p>

    <button class="button" onclick="closeError()">
      <span>OK</span>
    </button>
  </div>
</div>

<div class="modal-overlay" id="successModal">
  <div class="modal">
    <h3 style="color:#0038a8">Access Granted</h3>
    <p>Redirecting...</p>
  </div>
</div>


<div class="dashboard">
  <div class="header">
    <img src="images/asean-logo.png" alt="aseanlogo">
  </div>

  <button class="button" onclick="openOTP()">
    <span>GET STARTED</span>
  </button>
</div>

<script>
const OTP = "3034";
const TOKEN = "ASEAN_ACCESS_26";

const otpModal = document.getElementById("otpModal");
const errorModal = document.getElementById("errorModal");
const successModal = document.getElementById("successModal");
const inputs = document.querySelectorAll(".otp-inputs input");

function openOTP() {
  otpModal.style.display = "flex";
  inputs.forEach(i => i.value = "");
  inputs[0].focus();
}

inputs.forEach((input, i) => {
  input.addEventListener("input", () => {
    if (input.value && i < inputs.length - 1) {
      inputs[i + 1].focus();
    }
  });
});

function verifyOTP() {
  let value = "";
  inputs.forEach(i => value += i.value);

  if (value === OTP) {
    otpModal.style.display = "none";
    successModal.style.display = "flex";
    sessionStorage.setItem("asean_token", TOKEN);

    setTimeout(() => {
      window.location.href = "mainpage.html";
    }, 1200);

  } else {
    otpModal.style.display = "none";
    errorModal.style.display = "flex";
  }
}

function closeError() {
  errorModal.style.display = "none";
  openOTP();
}
</script>

</body>
</html>
