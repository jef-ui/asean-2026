  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

  body::before {
  content: "";
  background-image: url("images/background.png");
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.5;
  z-index: -1;
}



    a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: 800;
    }

    p {
      margin: 0;
      padding: 0;
      font-weight: bold;
      color: black;
    }

    /* Layout */
    .dashboard {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .header img {
      height: 100px;
    }

    .containerheader {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 80%;
      margin-left: 150px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      gap: 20px;
    }

    /* Buttons & Icons */
    .button {
      height: 40px;
      background-color: #0038A8;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      color: white;
      font-weight: bold;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .icon img {
      height: 40px;
      background-color: #CE1126;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .icon img:hover {
      transform: scale(1.1);
    }

    /* Table */
    .dbtable {
      width: 100%;
      border-collapse: collapse;
    }

    .dbtable th {
      color: #001c55;
      padding: 10px 16px;
      text-align: left;
      border: 1px solid black;
    }

    .dbtable td {
      font-size: 12px;
      font-weight: 500;
      padding: 10px 16px;
      text-align: left;
      border: 1px solid black;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-box {
      background: #ffffff;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-box h2 {
      margin-bottom: 15px;
      color: #b91c1c;
    }

    .modal-box p {
      font-size: 15px;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .ok-btn {
      margin-top: 20px;
      background: #0038A8;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .ok-btn:hover {
      transform: scale(1.02);
    }

       .footer {
      display: none;
    }


    /* ---------- TABLET ---------- */
@media (max-width: 1024px) {

  .containerheader {
    width: 90%;
    margin-left: 0;
    justify-content: flex-start;
  }

  .main {
    width: 95%;
  }
}

/* ---------- MOBILE PHONES ---------- */
@media (max-width: 768px) {

  .header img {
    height: auto;
    max-width: 90%;
  }

  .containerheader {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    padding: 0 20px;
    gap: 10px;
  }

  .button a {
    font-size: 16px;
  }


  .main {
    width: 100%;
    overflow-x: auto;
  }

  .dbtable {
    min-width: 700px; 
  }
}


@media (max-width: 480px) {

  .button {
    width: 100%;
    text-align: center;
  }

  .icon img {
    height: 35px;
  }

  .button a {
    font-size: 15px;
  }

  .footer {
  box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
  position: fixed;
  height: 50px;
  background-color: #CE1126;
  width: 100%;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

.nav-icon {
  width: 80%;
  display: flex;
  justify-content: center;
  list-style: none;
  align-items: center;
  gap: 10px;
  padding: 0;
  justify-content: space-around;
  margin: 0;
}

.ul {
display: flex;
}

.nav-icon img {
  height: 40px;
}

}
