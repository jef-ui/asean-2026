  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {

    }

    }

      body::before {
  content: "";
  background-image: url("images/background.png");

  left: 0;
  height: 100%;
  width: 100%;

  background-size: cover;

  z-index: -1;

 /* footer start of desktop */

  height: 45px;

  min-width: 20px;
  bottom: 0;

  align-items: center;
  justify-content: center;

  border-top-left-radius: 100px;
  transition: transform 0.3s ease-in-out;

}

/* Hidden state */

}
.nav-icon {

}

.ul {
display: flex;
}

  height: 35px;

}

.nav-icon img:hover {
  transform: scale(1.2);
}

/* end of nav for desktop */

    .dashboard {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .header img {
      max-width: 220px;
      width: 100%;
    }

    /* CONTENT */
    .content {
      flex: 1;

      justify-content: center;
      padding: 10px;

      max-width: 420px;
      background: #ffffff;

    }

      padding: 10px 14px;

      font-weight: 600;

      border-bottom: 1px dashed #cbd5e1;
      background: #f8fafc;
    }

    /* SEARCH / DIRECTION BAR */
    .map-search {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-bottom: 1px dashed #cbd5e1;
      background: #ffffff;
    }

    .map-search input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }

    .map-search button {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .map-search button:hover {

    }

  .icon img {

<body>
  <div class="dashboard">

    <!-- HEADER -->
    <div class="header">
      <img src="images/asean-ocd-logo.png" alt="ASEAN OCD Logo">
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="map-card">

        <div class="map-header">
          Navigation Map
        </div>

        <!-- SEARCH / DIRECTIONS -->
        <div class="map-search">
          <input type="text" id="from" placeholder="From (e.g Francisco B. Reyes Airport)" />
          <input type="text" id="to" placeholder="To (e.g. Municipality of Coron)" />
          <button onclick="searchDirection()">Get Directions</button>
        </div>

        <!-- MAP -->
        <div class="map-view">
<iframe
  id="mapFrame"
  src="https://www.google.com/maps?q=ASEAN&output=embed"
  loading="lazy">
</iframe>


        </div>

        <div class="map-footer">
          Reference view only • Google Maps navigation
        </div>

      </div>
    </div>

          <div class="footer">
        <ul class="nav-icon">
          <li><a href="javascript:void(0)" onclick="goBack()"><img src="icons/back.png" alt="back"></a></li>
          <li><a href="resources.html"><img src="icons/resources-download.png" alt="resources"></a></li>

          <li><a href="directories.html"><img src="icons/directories.png" alt="directories"></a></li>

        </ul>
      </div>

  </div>

  <script>
    function searchDirection() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!from || !to) {
        alert("Please enter both From and To locations.");
        return;
      }

      const url = `https://www.google.com/maps?saddr=${encodeURIComponent(from)}&daddr=${encodeURIComponent(to)}&output=embed`;
      document.getElementById("mapFrame").src = url;
    }
  </script>

  
<script>
  let lastScrollTop = 0;
  const footer = document.querySelector('.footer');

  window.addEventListener('scroll', () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && scrollTop > 80) {
      // Scrolling DOWN → hide footer
      footer.classList.add('hide');
    } else {
      // Scrolling UP → show footer
      footer.classList.remove('hide');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
</script>
